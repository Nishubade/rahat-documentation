name: Rahat Documentation CI/CD
on: [push]
jobs:
  build:
    name: Build & Deploy to Github Pages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build
      - run: |
          git config --global user.email "esatya@rumsan.com"
          git config --global user.name "esatya"
          npm run deploy
